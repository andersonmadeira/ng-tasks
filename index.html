<!doctype html>
<html ng-app="tasksApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Tasks</h2>
    <div ng-controller="TaskListController as ctrl">
      <span> {{ ctrl.remaining() }} of {{ ctrl.tasks.length }} remaining</span>
      [ <a href="" ng-click="ctrl.archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="task in ctrl.tasks">
          <label class="checkbox">
            <input type="checkbox" ng-model="task.done" ng-click="ctrl.completeTask(task, task.done)">
            <span class="done-{{task.done}}">{{task.text}}</span>
          </label>
          <br>
          <span>Created date: {{task.createdAt | date: 'dd/MM/yyyy, hh:mm:ss a'}}</span>
          <br>
          <span>Completed Date: {{task.completedAt | date: 'dd/MM/yyyy, hh:mm:ss a'}}</span>
        </li>
      </ul>
      <form ng-submit="ctrl.addTask()">
        <input type="text" ng-model="ctrl.taskText"  size="30"
               placeholder="Type your task">
        <input class="btn-primary" type="submit" value="Add">
      </form>
    </div>
  </body>
</html>
